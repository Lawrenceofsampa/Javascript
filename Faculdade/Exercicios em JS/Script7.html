<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script7</title>
</head>
<body>
    <script>
        var A = window.prompt("Seu nome: ")
        var B = Number.parseInt(window.prompt("Ano de nascimento: "))
        var C = Number.parseInt(window.prompt("Ano atual: "))
        window.alert(`Seu nome é ${A} \n e sua idade é ${B - C}`)
    </script>
</body>
</html>
