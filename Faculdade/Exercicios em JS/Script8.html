<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script8</title>
</head>
<body>
    <script>
        var A = Number.parseInt(window.prompt("Altura do degrau: "))
        var B = Number.parseFloat(window.prompt("Altura pretendida: "))
        var C = A/B
        window.alert(`Quantidade de degraus: ${C}`)
    </script>
</body>
</html>
