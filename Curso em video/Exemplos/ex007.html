<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding numbers</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Adding numbers</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Adding" onclick="Adding()">
    <div id="res">Result: </div>
    <script>
        function Adding(){
            var tn1 = window.document.getElementById ('textn1')
            var tn2 = window.document.querySelector ('input#textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2 
            res.innerHTML = `The sum between ${n1} and ${n2} results in: ${s}`
        }
    </script>
</body>
</html>
